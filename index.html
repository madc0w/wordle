<html>
	<head>
		<title>Wurdle</title>
		<script type="text/javascript" src="dict2.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Lato"
			rel="stylesheet"
		/>
	</head>
	<body onLoad="onLoad()">
		<div id="header">
			Wurdle
			<div id="info">
				<div id="clock"></div>
				<div id="word-space-size" class="modal-button"></div>
			</div>
			<img
				class="modal-button"
				src="img/stats icon.png"
				onClick="showStats()"
			/>
		</div>
		<div id="game-container"></div>
		<div id="unused-letters"></div>
		<div id="game-result" class="hidden">
			<div id="result-text"></div>
			<div class="button" onClick="location.href = location.href">
				Play again!
			</div>
		</div>

		<div id="stats-modal" class="hidden modal">
			<div class="header">Stats</div>
			<div id="stats"></div>
			<div class="button" onClick="clearStats()">Clear stats</div>
		</div>
		<div id="possibilities" class="hidden modal">
			<div class="header">Possibilities</div>
			<div id="word-possibilities"></div>
			<div class="button" onClick="closeModals()">OK</div>
		</div>
	</body>
</html>
